<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>A Dollar Club</title>
</head>
<body>

    <div class="container">

        <h1 class="head1"><img src="./Images/trophy.png" height="50"> One Dollar ($1) Club</h1>
        <h2 class="head2">We are adopting the Play-to-Win model to randomly reward 3 users weekly</h2>
        <div class="paragraph">
            <p class="winner1">Winner 1</p>
            <p class="winner2">Winner 2</p>
            <p class="winner3">Winner 3</p>
        </div>
        <button class="but"><img src="./Images/gen.png" height="20">  Generate Winners</button>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
